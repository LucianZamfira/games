	<link rel="shortcut icon" type="image/png" href="images/favicon.png" />

<body class="game04 game-page">
	<!-- Header start -->
	<header class="header">
		<section>
			<nav>
				<a href="index.html" title="Home">
					<i class="icon-home"></i>
				</a>

				<a href="index.html" title="Home" class="home-logo"><img src="images/site-logo.svg" alt="Logo" class="image" /></a>

				<span class="mute-audio">
					<i class="icon-volume-x"></i>
				</span>
			</nav>


			<audio class="bubble" autoplay loop>
				<source src="audio/Bubble_Bath.mp3" type="audio/mp3">

			</audio>

			<audio class="chime">
				<source src="audio/Magic_Chime.mp3" type="audio/mp3">

	<!-- Main start -->
	<main id="main" class="main">

		<section class="section--game">

			<div class="row row--game">
				<div class="col-md-12 col-6">
					<figure class="figure__container">
						<img src="images/game-04-a.svg" alt="game-01" class="responsive-image" />

						<ul class="figure__spots">
							<li class="figure__spot spot-1" data-spot="spot-1">1</li>
							<li class="figure__spot spot-2" data-spot="spot-2">2</li>
							<li class="figure__spot spot-3" data-spot="spot-3">3</li>

							<li class="figure__spot spot-7" data-spot="spot-7">7</li>
							<li class="figure__spot spot-8" data-spot="spot-8">8</li>
							<li class="figure__spot spot-9" data-spot="spot-9">9</li>
							<li class="figure__spot spot-10" data-spot="spot-10">10</li>
						</ul>
					</figure>
				</div>

				<div class="col-md-12 col-6">
					<figure class="figure__container">
						<img src="images/game-04-b.svg" alt="game-01" class="responsive-image" />

						<ul class="figure__spots">
							<li class="figure__spot spot-1" data-spot="spot-1">1</li>
							<li class="figure__spot spot-2" data-spot="spot-2">2</li>
							<li class="figure__spot spot-3" data-spot="spot-3">3</li>
							<li class="figure__spot spot-4" data-spot="spot-4">4</li>
							<li class="figure__spot spot-5" data-spot="spot-5">5</li>
							<li class="figure__spot spot-6" data-spot="spot-6">6</li>
							<li class="figure__spot spot-7" data-spot="spot-7">7</li>
							<li class="figure__spot spot-8" data-spot="spot-8">8</li>
							<li class="figure__spot spot-9" data-spot="spot-9">9</li>
							<li class="figure__spot spot-10" data-spot="spot-10">10</li>
						</ul>
					</figure>
				</div>
			</div>
		</section>
		<!-- Site content end -->
	</main>
	<!-- Main end -->

	<!-- Congratulations start -->
	<a href="game-03.html" title="Joacă încă o dată" class="congratulations">

			<source srcset="images/congratulations.png" type="image/jpeg">
			<img src="images/congratulations.png" alt="congratulations" class="responsive-image" />
		</picture>

	</a>
